<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .row {
    width: 100%;
    font-size: 24px;
    padding: 15px;
    margin-bottom: 10px;
}

    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Calculator</h1>
                <input type="text" id="display" class="form-control mb-3 text-right" readonly>
                <div class="row">
                    <div class="col-3"><button class="btn btn-lg btn-block btn-secondary" onclick="appendToDisplay('7')">7</button></div>
                    <div class="col-3"><button class="btn btn-lg btn-block btn-secondary" onclick="appendToDisplay('8')">8</button></div>
                    <div class="col-3"><button class="btn btn-lg btn-block btn-secondary" onclick="appendToDisplay('9')">9</button></div>
                    <div class="col-3"><button class="btn btn-lg btn-block btn-danger" onclick="appendToDisplay('/')">/</button></div>
                </div>
                <div class="row">
                    <div class="col-3"><button class="btn btn-lg btn-block btn-secondary" onclick="appendToDisplay('4')">4</button></div>
                    <div class="col-3"><button class="btn btn-lg btn-block btn-secondary" onclick="appendToDisplay('5')">5</button></div>
                    <div class="col-3"><button class="btn btn-lg btn-block btn-secondary" onclick="appendToDisplay('6')">6</button></div>
                    <div class="col-3"><button class="btn btn-lg btn-block btn-danger" onclick="appendToDisplay('*')">*</button></div>
                </div>
                <div class="row">
                    <div class="col-3"><button class="btn btn-lg btn-block btn-secondary" onclick="appendToDisplay('1')">1</button></div>
                    <div class="col-3"><button class="btn btn-lg btn-block btn-secondary" onclick="appendToDisplay('2')">2</button></div>
                    <div class="col-3"><button class="btn btn-lg btn-block btn-secondary" onclick="appendToDisplay('3')">3</button></div>
                    <div class="col-3"><button class="btn btn-lg btn-block btn-danger" onclick="appendToDisplay('-')">-</button></div>
                </div>
                <div class="row">
                    <div class="col-3"><button class="btn btn-lg btn-block btn-secondary" onclick="appendToDisplay('0')">0</button></div>
                    <div class="col-3"><button class="btn btn-lg btn-block btn-secondary" onclick="appendToDisplay('.')">.</button></div>
                    <div class="col-3"><button class="btn btn-lg btn-block btn-success" onclick="calculateResult()">=</button></div>
                    <div class="col-3"><button class="btn btn-lg btn-block btn-danger" onclick="clearDisplay()">C</button></div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
